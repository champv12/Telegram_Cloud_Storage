<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">File Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="installBtn" class="btn btn-primary" hidden>Add to Home Screen</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4">Uploaded Files</h1>
                <ul class="list-group">
                    {% for file in files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ file }}
                        <a href="/download/{{ file }}" class="btn btn-outline-primary">Download</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-4">
                <h2 class="mb-4">Unzip a file</h2>
                <form action="/unzip" method="post">
                    <div class="form-group">
                        <label for="zip_file">Zip File Path:</label>
                        <input type="text" id="zip_file" name="zip_file" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="target_dir">Target Directory:</label>
                        <input type="text" id="target_dir" name="target_dir" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Unzip</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/pwa.js"></script>
</body>
</html>
